name: postbuild
description: Uploads the project build files as a github artifact to be used by the deploy action
inputs:
  build_dir:
    description: 'The directory to publish'
    default: 'dist'
runs:
  using: composite
  steps:
    - name: Save PR number to file ğŸ“
      run: |
        mkdir -p ./pr
        echo ${{ github.event.number }} > ./pr/NB
      shell: bash

    - name: Upload PR number ğŸ“¤
      uses: actions/upload-artifact@v4
      with:
        name: pr
        path: pr/

    - name: Save build directory ğŸ“
      run: |
        mkdir -p ./pr_site
        mv ${{ inputs.build_dir }} ./pr_site/.
      shell: bash

    - name: Upload build directory ğŸ“¤
      uses: actions/upload-artifact@v4
      with:
        name: pr_site
        path: pr_site/
